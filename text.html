<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>为 HTML 添加新元素</title>
<link rel="stylesheet" href="F:\h5\css\bootstrap.min.css"  />
<script type="application/javascript" src="F:\h5\js\jquery1.11.1.min.js" ></script>
<script type="application/javascript" src="F:\h5\js\bootstrap.min.js" ></script>

</head>
 
<body>
<p id="demo">点击按钮获取您当前的坐标（可能需要比较长的时间）：</p>
<button onclick="getLocation()">点我</button>
<div id="mapholder"></div>
<script>
	var x=document.getElementById("demo");
	function getLocation()
	{
		if(navigator.geolocation)
		{
			navigator.geolocation.getCurrentPosition(showPosition,showError);
		}
		else{
			x.innerHTML="该浏览器不支持获取地理位置"
		}
	}
	function showPosition(position){
		x.innnerHTML="纬度："+ position.coords.latitude + "<br>经度："
		+ position.coords.longitude;

	}
	function showError(error){
		switch(error.code){
			case error.PERMISSION_DENIED:
				x.innerHTML="用户拒绝对获取地理位置的请求"
				break;
			case error.POSITION_UNAVAILABLE:
				x.innerHTML="位置信息是不可用的"
				break;
			case error.TIMEOUT:
				x.innerHTML="请求用户地理位置超时"
				break;
			case error.UNKNOWN_ERROR:
			    x.innerHTML="未知错误"
			    break;
		}
	}

</script>
</body>
</html>
